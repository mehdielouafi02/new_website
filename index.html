<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
   
 
</head>
<body>
    <header id="hautdepage">
        
         <img id="image_logo" src="GODS AND GODNESS.jpg"alt="image">
         <h1>Gods and Godnesses's Shopping Card</h1>
        
         <p class="totals">Total : <span id="total">0</span>EUR </p>
        
    <main>
        <div class="card">
            <img src="athina.jpg" alt="image">
            <p><span class="price">30,00 </span> EUR</p>
            <button class="plus">+</button>
            <input type="number" id="inp" class="inp" value="0">
            <button class="moins">-</button>
            <button class="delete">supprimer</button>

        </div>
        <div class="card">
            <img src="Aphrodite.webp" alt="image">
            <p><span class="price">87,12 </span> EUR</p>
            <button class="plus">+</button>
            <input type="number" id="inp2" class="inp" value="0">
            <button class="moins">-</button>
            <button class="delete">supprimer</button>

        </div>
        <div class="card">
            <img src="Poseidon.webp" alt="image">
            <p><span class="price">225,39 </span> EUR</p>
            <button class="plus">+</button>
            <input type="number" id="inp3" class="inp" value="0">
            <button class="moins">-</button>
            <button class="delete">supprimer</button>

        </div>
        <div class="card">
            <img src="Zeus.webp" alt="image">
            <p><span class="price">230,89 </span> EUR</p>
            <button class="plus">+</button>
            <input type="number" id="inp4" class="inp" value="0">
            <button class="moins">-</button>
            <button class="delete">supprimer</button>

        </div>
    </main>

    <script src="Gods.js"></script>
    
</body>
</html>
